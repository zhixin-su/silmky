<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>智慧，我想你了！！</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        h1 {
            color: blue;
        }
        button {
            background-color: green;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: darkgreen;
        }
    </style>
</head>
<body>
    <h1 id="title">智慧，我想你了！！！</h1>
    <button onclick="changeTitle()">收到！</button>

    <script>
        function changeTitle() {
            document.getElementById('title').innerText = '标题已改变！';
            alert('标题已更新！');
        }
    </script>
</body>
</html>
